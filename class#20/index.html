<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="myfunction(3,2)">Find Solution</button>

    <script>
        function myfunction(x,y,z)
        {
            if (z=== undefined) {
                z = 5;
            }
            document.write(x*y*z)
        }
        myfunction(2,3,4)
        document.write("<br>") 
        myfunction(9,3,2)
    </script>
</body>
